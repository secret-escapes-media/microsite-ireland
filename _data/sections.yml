- id: experience-more
  title: Experience More
  description: >
    <p class="text--xl">Think you’ve ‘done’ Ireland? Think again… </p>
    <p class="text--xl">Discover an Ireland known to locals, off-the-beaten-track, at times remote, at times joyously convivial. Because there’s always something more to see, something new to taste, new people to meet and one more road to explore. Experience an Ireland beyond the obvious, where inviting characters leave you with fond memories, and Ireland’s stories stay with you for eternity. </p>
  link: "#section-link"

  pois:
    items:

      - id: irelands-ancient-east
        title: Ireland’s Ancient East
        description: Discover the stories of Ireland’s east. Stretching back thousands of years, you can hear whispers of Vikings in Waterford, or gaze at the gothic turrets of Tipperary’s romantic Rock of Cashel. Ireland’s spiritual side is no better illustrated than at a collection of ancient monastic sites; the ruins of 6th century Clonmacnoise stand testament to the Golden Age of learning, with renowned manuscripts heralding from this remote monastic town. Arguably more impressive is Glendalough, which spills across a wooded hillside striking a rather ethereal tone. This great 6th-century monastic settlement is one of Ireland’s most important. Travel even further back in time – 5,000 years to be exact – and discover the stone-age passage tomb at Newgrange. This monolithic burial mound hides some remarkable curios; its astrological alignment is significant, but the best trick is during the winter solstice, when the dark passageway is set alight by the low-slung sun. Road-trip routes criss-cross this part of Ireland; from castles to coastline, there’s a wealth of stories to discover.
        link: "#poi-link"
        image-credit: "<a href=\"https://www.istockphoto.com/gb/photo/newgrange-entrance-gm185407062-1895039\">Photo</a> by matejphoto / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - id: causeway-coastal-route
        title: Causeway Coastal Route
        description: "The magnificent northern reaches promise spectacular coastal exploits, as you skip between pretty coastal villages and discover beautiful natural wonders. Between Derry~Londonderry and Belfast, embark on a road trip that takes in the best of Northern Ireland’s wild outdoors; first up, The Gobbins Cliff Path. Suspended walkways see you trek next to the cliff face, offering glimpses at smugglers’ caves and quiet coves. Further along the coast, the romantic ruins of Dunluce Castle perch precariously on the headland. So precarious in fact, that the place was abandoned after part of the kitchen fell into the sea – ambitious to say the least. For a taste of proper Irish whiskey, stop off at the Old Bushmills Distillery, the country’s oldest working distillery. With your head a little lighter from that dram, the perfect opportunity to tackle the Carrick-A-Rede rope bridge presents itself. Slung between two crags, it’s a heady endeavour; but unmissable, nonetheless. And now for the routes namesake: the Giant’s Causeway. An Irish icon, the hexagonal steps are a sight to behold. Filled with myths and legends, it’s the perfect finish to an adventure along Northern Ireland’s beguiling coastline. "
        link: "#poi-link"
        image-credit: "<a href=\"https://www.istockphoto.com/gb/photo/sunset-over-giants-causeway-northern-ireland-gm987378554-267778144\">Photo</a> by DieterMeyrl / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - id: taste-the-island
        title: Taste the Island
        description: Ireland is a gourmet paradise, packed with foodie delights that range from comfortingly traditional to boundary-pushing deliciousness. You can see first-hand how passionate locals are about their country’s natural larder, at a string of buzzing farmers’ markets like Naas Farmers’ Market in County Kildare, Tyrone market in Dungannon, Dungarvan in County Waterford and more. Foodie experiences are also springing up across the country; head to County Kerry and take a gourmet fishing trip into the wild Atlantic, dining on ceviche and sashimi on remote islands off the coast. Back in the cities, Irish classics are popping up in smart new restaurants, prepared with contemporary flair, alongside diverse offerings in street food markets like in Galway, Dublin or Cork. An impressive roster of food festivals, like Cork’s Oyster & Seafood Festival or Dublin’s Vegetarian Festival, are worth planning your breaks around. Lastly, stout and whiskey. Brewery and distillery tours and tastings abound; sláinte mhaith!

        link: "#poi-link"
        image-credit: "<a href=\"#photo-link\">Photo</a> by username / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - id: for-experienced-travellers
        title: For Experienced Travellers
        description: Politically-charged murals in Derry~Londonderry, St Patrick connections in Armagh City and riverside beauty in Kilkenny – there’s so much to discover in Ireland’s local hubs. For artisan encounters, check out the crystal making in Waterford, a town which also has a lively events calendar to boot. Lisburn is famed for its linen heritage, with pretty shops and royal gardens adding to its upmarket offerings. Discover picturesque medieval charms in Kilkenny, where turrets and cobbled alleyways impart a special magic to your visit, or breach the grand city walls of Derry~Londonderry. Within, you’ll find cosy pubs, fantastic restaurants and a year-long events calendar that sees the city really come to life.
        link: "#poi-link"
        image-credit: "<a href=\"https://www.istockphoto.com/gb/photo/londonderry-northern-ireland-gm629448768-112013603\">Photo</a> by espiegle / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"