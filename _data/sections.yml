- id: wild-atlantic-way
  title: Wild Atlantic Way
  description: >
    <p class="text--xl">This is the ultimate road trip; unrivalled beauty, drama, and unforgettable experiences await.</p>
    <p class="text--xl">There are around 1,500 miles of Atlantic Way. Hugging the eastern coastline, undulating and darting between dramatic cliffs and fierce waves, any trip along the coastal route promises a raw and wild taste of Ireland. Sheltered bays and irresistable fishing villages offer warm invitations, the route to which treats any traveller with some of the most dramatic and soul-stirring sights one can imagine.</p>

  link: "#section-link"

  pois:
    items:

      - id: northern-headlands-to-surf-coast
        title: Northern Headlands to Surf Coast
        description-html: >
          <p>The wild northern coast is possibly one of the most romantic sections of the wild Atlantic way. Craggy, remote, windswept and wave battered, it's a dramatic sight that fires any visitor’s sense of adventure. Here, locals speak Irish in a thick accent, with traditional music alive in every faraway pub. Malin Head offers rare glimpses at the Northern Lights, stone-age forts and pretty harbours, before Fanad Head exposes gorgeous beaches, romantic castles and herds of seals. Further south the cliffs punch higher, forming some of the best and highest in Europe. The Slieve League Cliffs afford incredible Atlantic views, with the Sligo Mountains looming behind. </p>
          <p>Surf Coast stretches across Donegal, through Sligo, to Mayo. The coastline drops to long beaches, with the restless Atlantic creating truly enticing waves for surfers. Mullaghmore Head is renowned for its big wave surfing, but beyond the beach sports you can explore 6th century Monastic ruins, gothic castles and the much mythologised Ben Bulben mountain.  Sea stacks and craggy headlands lie at Downpatrick Head, with the ruins of a church marking the site of an earlier church founded by Saint Patrick no less. Don’t miss Sligo’s Yeats connection, as a landscape that inspired the young poet with its natural beauty. </p>
        link: "#poi-link"
        image-credit: "<a href=\"https://www.istockphoto.com/gb/photo/cliffs-of-slieve-in-county-donegal-ireland-gm179772773-26796591\">Photo</a> by Bart_Kowski / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - id: bay-coast
        title: Bay Coast
        description: A wonderful collection of long bays typifies this stretch of coastline. Starting at cliff-flanked Keem Strand on the island of Achill, secluded crescent shapes frame your adventures. Fishing and kayaking are popular at this remote spot, before further exploration will take you to the epic expanse of Clew Bay. Take a cruise here and spot a colony of seals, whilst navigating the endless islets and islands that dot the water here. The landscape becomes even more dramatic at Killary Fjord in the heart of Connemara, where the waters are great for dolphin spotting. The mussels here are some of the best in Ireland, with foodie festivals to boot. As you head further south, a patchwork of peat bogs and pools mark the beginning of Derrigimlagh Bog. It’s a strange landscape, criss-crossed with trails that soak up the unique views that the area affords. Don’t miss the spot where a precarious, bog-destined landing marked the end of the world’s first transatlantic flight. Out to sea, the beautiful Aran Islands can be visited by boat.

        link: "#poi-link"
        image-credit: "<a href=\"https://www.istockphoto.com/gb/photo/keem-beach-achill-island-ireland-gm508710744-85415895\">Photo</a> by siims / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - id: cliff-coast
        title: Cliff Coast
        description: This ancient landscape offers views that stir the soul. Dramatic cliffs fall to turbulent waves, with clifftop hiking trails taking in the wild beauty of the edge of Ireland. Away from the cliffs, the affable village of Doolin makes for a great stop. Known as the home of Irish trad music, a trio of pubs sing with the sound of Irish folk. Stay for the night, because nothing beats propping up the bar with a stout and throwing yourself into this uniquely Irish atmosphere. Around the village, clifftop trails wind along the coast. In the distance, the Aran Islands sit on the horizon. A boat leaves Doolin for these remote crags and a visit promises beguiling walks and views, pocked with thousands of years of history. The Cliffs of Moher are the most renowned place for a hike, where the trails tower above the crashing sea. After a stop-off at the moon-like landscape of the Burren, Loop Head promises some truly gorgeous coastal roads.Follow the sound of crashing waves and head to the tip of the peninsula, where the old lighthouse and surrounding waters give the impression you’ve reached the end of Ireland.
        link: "#poi-link"
        image-credit: "<a href=\"https://www.istockphoto.com/gb/photo/aerial-view-of-the-scenic-cliffs-of-moher-in-ireland-gm1027350536-275455911\">Photo</a> by miroslav_1 / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - id: southern-peninsulas-to-haven-coast
        title: Southern Peninsulas to Haven Coast
        description-html: >
          <p>Here start the five peninsulas of southern Ireland. From Dingle down to Mizen, each offers remote and romantic escape, where beguiling panorama distracts you from a burgeoning local foodie scene, ancient history and quaint village life. Seafood riches await at Dingle, a perfect finisher after a horseback gallop down the beach at Rossbeigh. Across to the next peninsula, the ethereal remains of Skellig Michael are one of Ireland’s most prized archaeological sites. The 6th century monastic ruins are, naturally, incredible, but they’re matched perfectly to the views across the sea that their position affords. Before you reach the craggy beauty of Mizen Head, don’t miss Ireland’s only cable car at Dursey Island; this is your chance to soar above the crashing waves. It’s also the only way to get to the island, and rather hilariously, locals get first dibs in the queues. Imagine that as a daily commute! </p>
          <p>Haven Coast marks the final hoorah of the wild Atlantic Way. It’s a perfect place to unwind, with whale watching and sea kayaking set to complete your adventure. A boat trip around Kinsale is an unmissable attraction, taking in the Old Head of Kinsale and its lighthouse, before winding back into town. Time it right and you can explore the Gourmet Food Festival, packed with the finest local treats.</p>
        link: "#poi-link"
        image-credit: "<a href=\"https://www.istockphoto.com/gb/photo/dingle-town-ireland-gm1039908460-278401766\">Photo</a> by bkkm / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"



