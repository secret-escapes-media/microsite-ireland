- id: city-escapes
  title: City Escapes
  description: >
    <p class="text--xl">You may have discovered the delights of Dublin, but you haven’t even scratched the surface.</p>
    <p class="text--xl">Ireland’s city escapes are unmissable; each city is fiercely unique, and the pride that locals share in each is infectious. From bohemian Galway to cool Cork, there’s a network of buzzing urban getaways to explore. Get down with locals in vibrant markets, meet colourful characters in charming pubs, and gorge yourself in a stupendously good foodie scene. What’s more, Ireland’s cities are never far from truly gorgeous outdoor scenes, allowing you to craft an escape that offers more than you would expect.  </p>

  link: "#section-link"

  pois:
    items:

      - id: belfast
        title: Belfast
        description: Titanic City is a lively hub that effortlessly mixes Victorian pomp, industrial edge and contemporary cool. A city of characters, its quarters each take on different personalities; the red-brick and cobbles of the Cathedral Quarter, the post-industrial, cultural revival of the Titanic Quarter and the drinks and dining scene of the trendy Linen Quarter – the list goes on. Yet its walkable size and friendly demeanour belies its urban spread; almost like a village, Belfast is good craic as well as multifaceted. It’s also dead cheap, there’s no need for euros, and itineraries can easily be filled with exquisite restaurants, a host of galleries and museums (obviously not missing the titanic Titanic Museum), buzzing music scene and much, much more.
        link: "#poi-link"
        image-credit: "<a href=\"https://www.istockphoto.com/gb/photo/belfast-city-hall-gm619527766-108059561\">Photo</a> by benkrut / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - id: cork
        title: Cork
        description: Cosmopolitan Cork is hip, youthful, cool – but never loses sight of its heritage, its charming boozers and old cobbled alleys. The locals are immensely proud of the city, possibly the best sign that the place is worth visiting. Artisan coffee hangouts rub shoulder to shoulder with homely pubs, a truly exquisite dining scene complements the famed English Market. History pokes its head around most street corners, from ancient churches to vast forts, with cultural treasures hiding in a network of galleries and DIY art spaces. Cork is more than just a set of things to see and do; it's a spirit, an atmosphere, a friday night in the Mutton Lane Inn and good craic with enthusiastic locals.
        link: "#poi-link"
        image-credit: "<a href=\"https://www.istockphoto.com/gb/photo/cork-cityscape-gm1051833300-281224900\">Photo</a> by no_limit_pictures / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - id: galway
        title: Galway
        description: Galway City is a quirky, wonderfully bohemian outpost on the wild Atlantic coast. Buskers and artists line the streets, where al fresco drinking and dining adds to the social buzz of the city. Pubs are brightly painted, calling cards for community revelry, where a warm welcome and live music are a given. There’s seemingly no end to the festivities here; Thick medieval walls interrupt buildings on the high street and foodie treats from the sea and river fill restaurants and chippies. Don’t miss the famous oysters from Salthill on Galway Bay.
        link: "#poi-link"
        image-credit: "<a href=\"https://www.istockphoto.com/gb/photo/old-street-decorated-with-lights-and-full-moon-gm122703883-11529968\">Photo</a> by rihardzz / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"

      - id: limerick
        title: Limerick
        description: Sat on the banks of the river Shannon, Limerick is an ancient and culturally-rich city filled with unique charms. Georgian townhouses and grand museums set a classy tone, with the imposing walls of old King John’s Castle hinting at Limerick’s long, and turbulent, history. The art scene is equally as impressive, with works of international renown hanging in the Hunt Museum and Limerick City Gallery of Art. Local life centres around the Milk Market, a buzzing space where delicious foodie treats lure you in, artisans abound, and the energy and excitement of the city are palpable. If you’re serious about shopping, nearby Fox’s Bow is filled with local craft stores offering handmade and wonderfully unique gifts. At the pub, you’ll quickly notice that rugby is massive here. Sport is that other lifeblood for locals, and nothing quite beats catching a game with a pint of stout in front of you.
        link: "#poi-link"
        image-credit: "<a href=\"https://www.istockphoto.com/gb/photo/limerick-gm1044936938-279662334\">Photo</a> by Carmen Romero / <a rel=\"nofollow\" href=\"https://creativecommons.org/licenses/by/2.0/\">CC BY</a>"



